    <section class="secao-formulario">
        <form action="">
            <fieldset>
                <legend id="calcular">Calculadora Onl!ne</legend>
                <ul>
                    <li>
                        <label for="valor1">Primeiro valor</label>
                        <input type="number" id="valor1">
                    </li>
                    <li>
                        <label for="operacao">Escolha a operação aritmética:</label>
                        <select id="operacao">
                            <option selected>Escolher</option>
                            <option value="+">Adição</option>
                            <option value="-">Subtração</option>
                            <option value="*">Multiplicação</option>
                            <option value="/">Divisão</option>
                        </select>
                    </li>
                    <li>
                        <label for="valor2">Segundo Valor</label>
                        <input type="number" id="valor2">
                    </li>
                </ul>
                <div class="containerBotoes">
                    <input class="botaoCalcular" type="button" onclick="Calcular('valor1', 'valor2', 'operacao', 'saida')" value="Calcular">
                    <input class="botaoLimpar" type="button" onclick="Limpar('valor1','valor2')" value="Limpar">
                </div>
                <p id="saida"></p>
                
            </fieldset>
        </form>
    </section>
